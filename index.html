<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rafael Neri | Portfólio Profissional</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<style>

/* ================= BASE ================= */

:root{
--bg:#030712;
--panel:rgba(255,255,255,0.06);
--border:rgba(255,255,255,0.12);
--text:#f9fafb;
--muted:#9ca3af;
--primary:#38bdf8;
--gradient:linear-gradient(135deg,#38bdf8,#2563eb);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:
radial-gradient(circle at top,#0f172a,#020617);
color:var(--text);
overflow-x:hidden;
}

/* ================= 3D ================= */

#bg3d{
position:fixed;
inset:0;
z-index:-2;
}

/* ================= NAV ================= */

nav{
position:fixed;
width:100%;
top:0;
z-index:1000;
background:rgba(2,6,23,.7);
backdrop-filter:blur(18px);
border-bottom:1px solid var(--border);
}

.nav{
max-width:1200px;
margin:auto;
padding:18px 24px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
font-weight:900;
letter-spacing:.5px;
color:var(--primary);
font-size:20px;
}

.menu{
display:flex;
gap:26px;
}

.menu a{
color:var(--muted);
text-decoration:none;
font-size:14px;
font-weight:500;
transition:.3s;
}

.menu a:hover{
color:var(--primary);
}

/* ================= HERO ================= */

header{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding-top:120px;
}

.hero{
max-width:1200px;
width:100%;
display:grid;
grid-template-columns:1.3fr .7fr;
gap:60px;
padding:20px;
}

.hero h1{
font-size:56px;
line-height:1.05;
font-weight:900;
}

.hero span{
background:var(--gradient);
-webkit-background-clip:text;
color:transparent;
}

.hero p{
margin:28px 0;
color:var(--muted);
font-size:18px;
max-width:520px;
}

.cta{
display:flex;
gap:18px;
flex-wrap:wrap;
}

.btn{
padding:12px 28px;
border-radius:999px;
background:var(--gradient);
border:none;
font-weight:600;
cursor:pointer;
color:#020617;
font-size:14px;
transition:.3s;
}

.btn.secondary{
background:transparent;
border:1px solid var(--border);
color:var(--text);
}

.btn:hover{
transform:translateY(-2px);
box-shadow:0 10px 30px #38bdf855;
}

/* ================= PROFILE ================= */

.profile{
display:flex;
flex-direction:column;
align-items:center;
gap:14px;
}

.profile img{
width:250px;
height:250px;
border-radius:24px;
object-fit:cover;
border:2px solid var(--border);
box-shadow:0 25px 60px rgba(0,0,0,.6);
}

.upload{
font-size:13px;
color:var(--muted);
cursor:pointer;
}

.upload:hover{
color:var(--primary);
}

input{
display:none;
}

/* ================= SECTIONS ================= */

section{
max-width:1200px;
margin:120px auto;
padding:0 24px;
}

.title{
font-size:38px;
font-weight:800;
margin-bottom:50px;
text-align:center;
}

/* ================= GRID ================= */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:28px;
}

/* ================= CARD ================= */

.card{
background:var(--panel);
border:1px solid var(--border);
border-radius:22px;
padding:32px;
backdrop-filter:blur(20px);
transition:.35s;
}

.card:hover{
transform:translateY(-6px);
border-color:var(--primary);
}

/* ================= FOOTER ================= */

footer{
text-align:center;
padding:60px 20px;
color:var(--muted);
font-size:14px;
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){

.hero{
grid-template-columns:1fr;
text-align:center;
}

.hero h1{
font-size:42px;
}

.cta{
justify-content:center;
}

}

</style>
</head>

<body>

<canvas id="bg3d"></canvas>

<!-- NAV -->

<nav>
<div class="nav">

<div class="logo">Rafael.dev</div>

<div class="menu">
<a href="#sobre">Sobre</a>
<a href="#stack">Stack</a>
<a href="#exp">Experiência</a>
<a href="#contato">Contato</a>
</div>

</div>
</nav>

<!-- HERO -->

<header>

<div class="hero">

<div>

<h1>
Construindo <span>Soluções Digitais</span><br>
de Alto Impacto
</h1>

<p>
Full Stack • Dados • Automação • Cloud<br>
Especialista em criar produtos modernos e escaláveis.
</p>

<div class="cta">

<button class="btn" onclick="downloadCV()">Baixar CV</button>

<button class="btn secondary" onclick="document.getElementById('uploadCV').click()">
Enviar CV
</button>

</div>

</div>

<div class="profile">

<img id="photo" src="https://via.placeholder.com/250">

<label class="upload">
<input type="file" id="uploadPhoto" accept="image/*">
Alterar Foto
</label>

<label class="upload">
<input type="file" id="uploadCV" accept="application/pdf">
Anexar Currículo
</label>

</div>

</div>

</header>

<!-- SOBRE -->

<section id="sobre">

<h2 class="title">Sobre Mim</h2>

<div class="grid">

<div class="card">

<p>
Profissional com sólida experiência em tecnologia,
dados, RH e automação
